<div class="container" style="margin-top: 25px;">
  <div class="row" *ngIf="dataTable && dataTable.length > 0; else noData">
    <table class="table table-bordered table-hover">
      <thead><tr><th *ngFor="let header of tableHeaders" scope="col">{{ header }}</th></tr></thead>
      <tbody>
        <tr *ngFor="let data of dataTable; let i = index">
          <td><strong>{{ 0 + i + 1 }}</strong></td>
          <td>{{ data.name }}</td>
          <td>{{ data.type }}</td>
          <td>{{ data.unit }}</td>
          <td>{{ data.price | currency: 'Rp. ' }}</td>
          <td>
            <button type="button"
              class="btn btn-warning btn-table"
              matTooltipPosition="below"
              matTooltip="Ubah Data"
              (click)="openForm('UPDATE', data)">
              <i class="fa fa-pencil-square-o"></i>
            </button>
            &nbsp;&nbsp;
            <button type="button"
              class="btn btn-table btn-danger"
              matTooltipPosition="below"
              matTooltip="Hapus Data"
              (click)="openForm('DELETE', data)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <ng-template #noData>
    <p class="no-data">No data to display.</p>
  </ng-template>
  <div class="row btn-container">
    <button type="button"
      class="btn btn-primary"
      (click)="openForm()"
      [ngClass]="dataTable && dataTable.length > 0 ? 'btn-right' : 'btn-center'">
      <i class="fa fa-plus"></i>&nbsp;KOMODITAS
    </button>
  </div>
</div>
